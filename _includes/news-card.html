<div class="bg-white rounded-2xl shadow-card p-6 news-card cursor-pointer" data-news-id="{{ include.news.id | default: forloop.index }}">
    <div class="flex items-start justify-between mb-3">
        <div class="flex-1">
            <div class="flex items-center space-x-2 mb-2">
                <span class="px-2 py-1 rounded text-xs font-medium category-{{ include.news.category | default: 'other' }}">
                    {{ include.news.category_label | default: include.news.category }}
                </span>
                {% if include.news.date %}
                <span class="text-xs text-text-secondary">{{ include.news.date }}</span>
                {% endif %}
            </div>
            <h3 class="text-lg font-semibold text-text-primary mb-2">{{ include.news.title }}</h3>
            <p class="text-sm text-text-secondary">{{ include.news.content | truncate: 150 }}</p>
        </div>
    </div>
    {% if include.news.link %}
    <a href="{{ include.news.link }}" class="text-sm text-primary hover:text-secondary font-medium">
        了解更多 <i class="fas fa-arrow-right ml-1"></i>
    </a>
    {% endif %}
</div>
