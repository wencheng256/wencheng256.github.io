<!-- 顶部导航栏 -->
<header id="top-navbar" class="fixed top-0 left-0 right-0 bg-white border-b border-border-light h-16 z-50">
    <div class="flex items-center justify-between h-full px-6">
        <!-- 左侧：Logo和菜单切换 -->
        <div class="flex items-center space-x-4">
            <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-gray-100 lg:hidden">
                <i class="fas fa-bars text-gray-600"></i>
            </button>
            <a href="{{ '/' | relative_url }}" class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-bold text-text-primary">{{ site.title | default: '韩文程  Wencheng Han' }}</h1>
            </a>
        </div>
        
        <!-- 中间：主导航菜单 -->
        <nav id="main-nav" class="hidden lg:flex items-center space-x-8">
            {% for item in site.data.navigation.main %}
            <a href="{{ item.url | relative_url }}" 
               class="{% if page.url == item.url %}text-primary font-medium border-b-2 border-primary{% else %}text-text-secondary hover:text-primary{% endif %} py-1 transition-colors">
                {{ item.title }}
            </a>
            {% endfor %}
        </nav>
        
    </div>
</header>
